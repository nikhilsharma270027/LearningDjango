{% extends 'layout.html' %}

{% block title %}Chai Page{% endblock %}

{% block content %}
    <h1> Chai details Page</h1>

    
<div class="min-h-screen bg-gray-100 flex items-center justify-center py-8">
  <div class="max-w-md w-full bg-white rounded-lg shadow-xl p-6">
    <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Chai Details Page</h1>
    
    <div class="space-y-4">
      <h3 class="text-xl font-semibold text-gray-700">Name: {{ chai.name }}</h3>
      <h3 class="text-lg text-gray-600">Description: {{ chai.description }}</h3>
      <h3 class="text-lg text-gray-600">Type: {{ chai.type }}</h3>
      <h3 class="text-lg text-gray-600">Price: {{ chai.price }}</h3>
      
      <img 
        class="w-full h-64 object-cover rounded-lg shadow-md" 
        src="{{ chai.image.url }}" 
        alt="{{ chai.name }}"
      >
      
      <div class="mt-6 flex justify-center">
        <a href="{% url 'all_home' %}">
          <button 
            type="button" 
            class="bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg px-6 py-2 transition duration-300"
          >
            Back to Chai List
          </button>
        </a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
