{% extends 'layout.html' %}

{% block title %}Chai Page{% endblock %}

{% block content %}
    <h1>Welcome to Chai | Chai page</h1>

    <div class="grid grid-cols-3 gap-4 m-4">

        
        {% for chai in chais %}
        <div class="bg-gray-200 rounded-2xl">
            <img class="rounded shadow-lg" src="{{ chai.image.url }}" alt="{{ chai.name }}">
            <h2>{{ chai.name }}</h2>
            <a href="{% url 'chai_detail' chai.id %}">
            <button type="button" class="bg-blue-500 text-white rounded px-4 py-2 mt-2">
                {{chai.type}} - {{chai.id}}
            </button>
            </a>
        </div>
        
        {% endfor %}
    </div>
{% endblock %}
